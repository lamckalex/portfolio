<div style="display: flex; flex-wrap: wrap">
  <mat-card *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>

    <img *ngIf="card.image" mat-card-image src="{{card.image}}" alt="{{card.imageAlt}}">

    <mat-card-content>
      <p>
        {{card.description}}
      </p>
      <mat-chip-list>
        <mat-chip *ngFor="let skill of card.skills">{{skill}}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
</div>
